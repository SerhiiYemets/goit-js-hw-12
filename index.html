<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-ZpjoDz7a.css">
  </head>

  <body>
    <!-- form-search -->
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <!-- image-list -->
    <ul class="gallery"></ul>

    <!-- button-load -->
    <button type="button" class="button-load hidden">Load more</button>

    <!-- loader -->
    <div class="loader hidden">
      <span class="loader"></span>
    </div>

  </body>
</html>
